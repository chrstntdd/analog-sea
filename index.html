<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name='description' content='Welcome to Analog Sea. Please sign in and get to work.'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Analog Sea | Sign Up</title>
</head>

<body>
    <main>
        <header>
            <img src="./logo.png" alt="analog sea logo">
        </header>
        <div class="signup-card">
            <form class='form-card' action='/signup/' method='POST'>
                <h1>Sign up</h1>
                <fieldset name='login-info'>
                    <label for="email">Email</label>
                    <input type="email" name="email" id='email' placeholder="foo@bar.com" required>
                    <label for="password">Password</label>
                    <input type="password" name='password' id='password' placeholder="1234passw0rd" required>
                    <button type="subtmit">Sign up</button>
                    <div class="forgot-password">
                        <a href="/forgot-password/new">Forgot password?</a>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer>
            <p>Already have an account? <a href='/login'>Log in</a></p>
        </footer>
    </main>
</body>

</html>
